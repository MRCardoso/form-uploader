<div ng-controller="FormController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Upload
        </div>
        <div class="panel-body">

            <simple-uploader 
                allow-type="png|jpg"
                default-limit="3*1024*1024"
                file-item="fileItem">
                <div class="row">
                    <img src="./upload.png" width="80">
                    <p>Arrate aqui ou clique para efetuar o upload</p>
                </div>
            </simple-uploader>
        </div>
    </div>    
</div>
